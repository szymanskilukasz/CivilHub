{% extends 'places_core/base.html' %}
{% load i18n staticfiles civil_tags %}
{% block require_scripts %}

{% endblock %}
{% block header %}
<div class="headerBGa headerBGBlog">
  <h1 class="headerTitleBG">{{ title | capfirst }}<small>{{ subtitle | capfirst }}</small> {{ article.title }}</h1>
</div>
{% endblock %}
{% block content %}
  <div>{{ article.content | safe }}</div>
{% endblock %}
